<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>House of My Father</title>
  </head>
  <body>
    <nav id="navbar">
      <div class="nav-container flex">
        <h1 id="main-title">The House of My Father</h1>
        <ul class="menu flex">
          <li><a href="#" class="link">Home</a></li>
          <li><a href="#" class="link">About</a></li>
          <li><a href="#" class="link">Contact</a></li>
        </ul>
      </div>
    </nav>
    <header id="main-landing" class="flex">
      <div id="landing-video">
        <iframe
          width="900"
          height="600"
          src="https://www.youtube.com/embed/MjVi0CDicEQ"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </header>
    <div class="flex banner">
      <div class="banner-container">
        <h2 class="text-shadow">Sign up and stay up to date with the Word!</h2>
        <input
          class="input box-shadow"
          type="email"
          name="email"
          placeholder="Enter Email"
        />
        <button class="btn btn-light box-shadow" type="submit">Submit</button>
      </div>
    </div>
    <section class="section">
      <div id="grid-section" class="grid">
        <div id="bible-box" class="grid-box"></div>
        <div id="youth-box" class="grid-box"></div>
        <div id="worship-box" class="grid-box"></div>
        <div id="prayer-box" class="grid-box"></div>
      </div>
    </section>
  </body>
</html>
